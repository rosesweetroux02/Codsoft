<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
      crossorigin="anonymous"
    ></script>
    <title>Calculator app</title>
  </head>
  <body>
    <div class="calculator-app">
      <!--WHERE THE USER INSERTS THE EQUATION-->
      <input class="user-input" type="text" required />

      <!--BUTTONS OF THE CALCULATOR-->
      <div class="buttons">
        <!--1st line-->

        <button class="btn-modulus">C</button>
        <button class="btn-ac">AC</button>
        <button class="btn-c">DEL</button>
        <button class="btn-delete">%</button>

        <!--2nd line-->

        <button class="btn-7">7</button>
        <button class="btn-8">8</button>
        <button class="btn-9">9</button>
        <button class="btn-divide">/</button>

        <!--3rd line-->

        <button class="btn-4">4</button>
        <button class="btn-5">5</button>
        <button class="btn-6">6</button>
        <button class="btn-multiply">*</button>

        <!--4th line-->

        <button class="btn-1">1</button>
        <button class="btn-2">2</button>
        <button class="btn-3">3</button>
        <button class="btn-minus">-</button>

        <!--last line-->
        <button class="btn-period">.</button>

        <button class="btn-0">0</button>
        <button class="btn-power">^</button>
        <button class="btn-equal">=</button>
      </div>
    </div>

  </body>
</html>
